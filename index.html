<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<body>
    <h1>Load Data Using phone hunter</h1>
    <main class="container">
        <section class="my-3 w-50 d-flex gap-4 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search Your Phone">
            <button  id="search-button" type="button" class="btn btn-outline-danger">Search</button>
        </section>
            <!-- Bootstrap card -->
        <section class="mt-5">
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 shadow-lg">

              </div>
              <div id="no-found-message" class="d-none">
                <h1 class="text-warning mt-4" >no results,try again</h1>
              </div>
              <!-- Show all button -->
              <div id="show-all" class="text-center my-4 d-none">
                <button id="button-show-all" type="button" class="btn btn-primary">Show All</button>
              </div>
        </section>
        <section id="loader" class="d-none">
            <div class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

    </main>

    <!-- javascript file -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
